<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/src/index.js" defer></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <h1>TO DO LIST</h1>
        <h4>Cheers to a new brain  stress free dispensation</h4>
        <button class="newproj addbtn hover" type="button">New Project+</button>
    </header>
    <div class="sidebar">
        <h1>Projects</h1>
        <ul class="projectlist">
            
        </ul>
    </div>
    <div class="modal1 modals">
        <div class="modalcontent crosscontents">
            <form class="taskdetails" onsubmit="return false">
                <input type="text" name="title" id="title" placeholder="title">
                <div class="containdate">
                    <label for="duedate">Due Date:
                    <input type="date" name="duedate" id="duedate"></label>
                </div>
                <textarea name="describe" id="describe" cols="30" rows="5" placeholder="Description"></textarea>                    
                <fieldset>
                    <legend>Priority:</legend>                        
                    <input type="radio" name="priority" id="low" value="low" checked>
                    <label for="low">Low</label><br>                        
                    <input type="radio" name="priority" id="medium" value="medium">
                    <label for="medium">medium</label><br>                        
                    <input type="radio" name="priority" id="high" value="high">
                    <label for="high">High</label>
                </fieldset>
                <button class="submitask hover finishbtn" type="button">Submit Task</button>                 
            </form>
        </div>
    </div>  
    <div class="modal2 modals">
        <div class="modalcontent2 crosscontents">
            <form method="get" class="projectdetails">
                <!-- <input type="text" name="name" placeholder="Project name" id="name">
                <input type="text" name="detail" placeholder="Project description" id="detail">
                <button id="done" type="button">Done</button> -->
            </form>
        </div>
    </div>
    <div class="modal3 modals">
        <div class="modalcontent crosscontents">
            <form class="taskdetails" onsubmit="return false">
                <input type="text" name="title2" id="title2" placeholder="title">
                <div class="containdate">
                    <label for="duedate2">Due Date:
                    <input type="date" name="duedate2" id="duedate2"></label>
                </div>
                <textarea name="describe2" id="describe2" cols="30" rows="5" placeholder="Description"></textarea>                   
                <fieldset>
                    <legend>Priority:</legend>                        
                    <input type="radio" name="priority2" id="low2" value="low" checked>
                    <label for="low">Low</label><br>                        
                    <input type="radio" name="priority2" id="medium2" value="medium">
                    <label for="medium2">medium</label><br>                        
                    <input type="radio" name="priority2" id="high2" value="high">
                    <label for="high2">High</label>
                </fieldset>
                <button class="editask hover finishbtn" type="button">Edit Task</button>                 
            </form>
        </div>
    </div>
    <main class="main">        
        <button class="newtask addbtn hover" type="button"> Add Task</button>
        <h1 class="currentproj"></h1>
        <ul class="tasklist">
        
        </ul>  
    </main>

</body>
</html>
